<div class="blog mdl-layout mdl-js-layout mdl-layout--fixed-header is-upgraded" *ngIf='blogs'>
  <header-app></header-app>
  <main class="mdl-layout__content">
    <div class="blog__posts mdl-grid">
      <div *ngFor='let blog of blogs | slice:3:6' [routerLink]="['/blog', blog.Id]">
        <div class="mdl-card mdl-cell mdl-cell--12-col">
          <div [style.background-image]="'url(' + blog.ImageURL + ')'" class="mdl-card__media mdl-color-text--grey-50">
            <h3>{{ blog.Title }}</h3>
          </div>
          <div class="mdl-color-text--grey-600 mdl-card__supporting-text">{{ blog.Summary }}</div>
          <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
            <div class="minilogo"></div>
            <div>
              <strong>{{ blog.Type }}</strong>
              <span>{{ blog.Date | date }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="mdl-list__item">
        <button [routerLink]="['/blog']" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">BACK</button>
      </div>
      <div class="mdl-list__item">
        <button [routerLink]="['/archive']" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">MORE</button>
      </div>
    </div>
    <footer-app></footer-app>
  </main>
  <div class="mdl-layout__obfuscator"></div>
</div>
